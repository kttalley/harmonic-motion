<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script>
        new p5();
        let angle = 0;
        function setup () {
            createCanvas(400,400);
        }

        function draw () {
            background(100);
            translate(width/2, height/2);
            rectMode(CENTER);
            

            let offset = 0;
            for (let x = 0; x < width; x+= 10) {
                let a = angle + offset;
                let h = map(sin(a), -1, 1, 0, 100);
                fill(255);
                rect(x-width/2, 0, 10, h);
                offset += 0.1
            }

            angle += 0.05;
        }
    
    </script>


</html>
